<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | eCommerce Website</title>
    <link href="styling.css" rel="stylesheet" />
    <!---------Font awesome------------>
    <script src="https://kit.fontawesome.com/636320fbfc.js" crossorigin="anonymous"></script>
  </head>
  <body>
<!----------nav menu-------->
  <header>
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!----------cart icon-------->
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
           <!----------cart-------->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
               <!----------cart content-------->
        <div class="cart-content">
            <div class="cart-box">
                
        </div>
        <!--------total-------->
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <!----------buy button-------->
        <button type="button" class="btn-buy">Buy Now</button>
        <!----------cart close-------->
        <i class="fa-solid fa-xmark" id="close-cart"></i>


        </div>
    </div>
  </header>
    <!----------Shop-------->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2> 
    <!---------------content--------------->
    <div class="shop-content">
        <!---------------------BOX 1------------------>
        <div class="product-box">
            <img src="img/product1.jpg" alt="" class="product-img"/>
            <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">$25</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>
        <!---------------------BOX 2------------------>
        <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img"/>
            <h2 class="product-title">WIRELESS EARBUGS</h2>
            <span class="price">$100</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>

        <!---------------------BOX 3------------------>
        <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img"/>
            <h2 class="product-title">HOODED PARKA</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>

        <!---------------------BOX 4------------------>
        <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img"/>
            <h2 class="product-title">STRAN METAL BOTTLE</h2>
            <span class="price">$24</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>

        <!---------------------BOX 5------------------>
        <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img"/>
            <h2 class="product-title">METAL Sunglasses</h2>
            <span class="price">$50</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>
        <!---------------------BOX 6------------------>
        <div class="product-box">
            <img src="img/product6.jpg" alt="" class="product-img"/>
            <h2 class="product-title">BLACK HAT</h2>
            <span class="price">$50</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>

        <!---------------------BOX 7------------------>
        <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img"/>
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">$70</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>
        <!---------------------BOX 8------------------>
        <div class="product-box">
            <img src="img/product8.jpg" alt="" class="product-img"/>
            <h2 class="product-title">UL TRABOOST 22</h2>
            <span class="price">$45</span>
            <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
        </div>
    </div>
        <!------------------------contact---------------------------->
        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h1 class="sub-tittle">Contact Us</h1>
                        <p><i class="fa-solid fa-paper-plane"></i>info@redX.com</p>
                        <p><i class="fa-sharp fa-solid fa-square-phone"></i>0679391835</p>
                        <div class="social-icons">
                            <a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://twitter.com/"><i class="fa-brands fa-twitter-square"></i></a>
                            <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <h2 dowload class="btn btn2">RED X</h2>
                    </div>
                    <div class="contact-right">
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="Your Name" required />
                            <input type="email" name="Email" placeholder="Your Email address" required />
                            <input type="email" name="phone" placeholder="Your Phone" required />
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2">Submit</button>
                        </form>
    
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright @Yonela Mica. Made with <i class="fa-solid fa-heart"></i></p>
    
            </div>
        </div>


    </section>
    <!-----------------linking js-------------------------->
    <script src="main.js"> </script>

    </body>
</html>
